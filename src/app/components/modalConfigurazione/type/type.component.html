<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Input Type</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeModal()">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <label>
                <input type="radio" name="inputType" [(ngModel)]="selectedInputType" value="QUEUE"> QUEUE
              </label>
                <br>
                <label>
                <input type="radio" name="inputType" [(ngModel)]="selectedInputType" value="SIGNAGE"> SIGNAGE
              </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="saveModalChanges()">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
